# ✋ WAIT! What is `%&gt;% `

--

- this is called **pipe** ( `%&gt;%` = control + shift + m)

--

- "a powerful tool for clearly expressing a sequence of **multiple operations**"

--

- interpret/read it as **then**.


```r
penguins %&gt;% 
  filter(species == "Gentoo") %&gt;% 
  summary() %&gt;% 
  kableExtra::kable()
```

---

# Comparison: Relational Operators

`x &lt; y`

--

`x &gt; y`

--

`x &lt;= y`

--

`x &gt;= y`

--

`x == y` (equal)

--

`x != y` (not equal)
